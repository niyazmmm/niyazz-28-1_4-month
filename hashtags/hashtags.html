{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">

        .hashtags {
            display: flex;
            justify-content: space-between;
            width: 20%;
        }

    </style>
    <div class="hashtags">
        {% for hashtag in hashtags %}
            <div class="hashtag">
                <h3>
                    <a href="/posts/?hashtag_id={{ hashtag.id }}">
                        {{ hashtag.title }} {{ hashtag.posts.count }}
                    </a>
                </h3>
            </div>
            <h3>{{ hashtag.title }}</h3>
        {% endfor %}
    </div>
{% endblock %}
