{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
        }
    </style>
    <div>
        <form action="/posts/" method="get">
            {% if hastag_id %}
                <input type="hidden" name="hashtag_id" value="{{ hastag_id }}">
            {% endif %}
            <input type="text" name="search" value="">
        </form>
    </div>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 20%">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <a href="{{ post.id }}/" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div>
        {% for page in max_page %}
            <a href="/posts/?page={{ page }} {% if hastag_id %}&hashtag_id={{ hastag_id }}{% endif %}{% if search_text %}&search={{ search_text }}{% endif %}">
                <button style="width: 25px; height: 25px">{{ page }}</button>
            </a>
        {% endfor %}


    </div>
{% endblock %}
